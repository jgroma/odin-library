<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="grid-wrapper">
        <div class="btn" id="add-book">
            <button class="add-book">Add book</button>
        </div>
        <div id="grid-container">
            <div class="card">
                <h1 class="title">The Hobbit</h1>
                <ul>
                    <li>
                        <p>Author</p>
                        <p class="author">J. R. Tolkien</p>
                    </li>
                    <li>
                        <p>Pages</p>
                        <p class="pages">300</p>
                    </li>
                    <li>
                        <p>Year</p>
                        <p class="year">1937</p>
                    </li>
                    <li class="status-container">
                        <p>Status</p>
                        <p>
                            <button class="status-btn">Read</button>
                        </p>
                    </li>
                </ul>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>

    <!--POP-UP FORM-->
    <div id="form-container" class="invisible-form">
        <form action="https://httpbin.org/post" method="post">
            <h1>Add Book</h1>
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" max="2000">
            </p>
            <p>
                <label for="year">Year</label>
                <input type="number" id="year" name="year">
            </p>
            <p>
                <label for="status">Status</label>
                <select name="status" id="status" value="TBR">
                    <option value="Read">Read</option>
                    <option value="TBR">Want To Read</option>
                </select>
            </p>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
